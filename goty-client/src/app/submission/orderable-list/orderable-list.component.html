<div class="orderable-list" *ngFor="let game of games; let i = index">
  <app-list-item
    [index]="i"
    [game]="game"
    [length]="games.length"
    [readonly]="readonly"
    (delete)="deleteGame($event)"
    (moveUp)="reorderList($event, -1)"
    (moveDown)="reorderList($event, 1)"
  ></app-list-item>
</div>
