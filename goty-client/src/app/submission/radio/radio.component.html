<app-card [title]="title">
  <div class="p-field-radiobutton">
    <p-radioButton [disabled]="readonly" [value]="true" [(ngModel)]="value" inputId="yes"></p-radioButton>
    <label class="label" for="yes">Yes</label>
  </div>
  <div class="p-field-radiobutton">
    <p-radioButton [disabled]="readonly" [value]="false" [(ngModel)]="value" inputId="no"></p-radioButton>
    <label class="label" for="no">No</label>
  </div>
</app-card>
