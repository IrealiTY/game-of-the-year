<ng-container *ngIf="gotyConcluded; else submissions">
  <app-info>
    <h2>Game of the Year {{year}} has concluded</h2>
    <p>Thank you to all who participated</p>
  </app-info>
  <app-info title="Results" titleFontSize="2em">
    <app-results-summary></app-results-summary>
  </app-info>
</ng-container>
<ng-template #submissions>
  <app-info>
    <div class="button-set">
      <div>
        <p-button [disabled]="hasSubmission" [style]="{'width': '100%'}" label="New Submission" (click)="route()"></p-button>
      </div>
      <div>
        <p-button [disabled]="!hasSubmission" [style]="{'width': '100%'}" label="Edit Submission" (click)="route()"></p-button>
      </div>
    </div>
  </app-info>
</ng-template>
