<app-single-game placeholder="Select a game" [game]="bestOldGame$ | async" [title]="title" (gameSelected)="gameSelected($event)">
  <ng-container rules>
    <p>What game released before {{year}} have you found yourself going back to?</p>
    <p>Rules:</p>
    <ul>
      <li>Any game released prior to {{year}}</li>
    </ul>
  </ng-container>
</app-single-game>
