<app-card>
  <ng-container *ngIf="!isError; else errorSection">
    <h1>Thank you!</h1>
    <h2>Your submission has been received</h2>
    <h3>You may edit your submission <a routerLink="/">here</a></h3>
    <h3>All edits are due by {{closeDate}}</h3>
  </ng-container>
  <ng-template #errorSection>
    <h1>Uh oh!</h1>
    <h2>We failed to save your submission</h2>
    <h3>Please contact Kherven or Gorlah and give them the following: </h3>
    <p>{{error | json}}</p>
  </ng-template>
</app-card>
