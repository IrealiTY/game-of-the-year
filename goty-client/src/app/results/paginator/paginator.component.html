<app-info>
  <div class="controls">
    <div>
      <i
        *ngIf="totalPages > 1"
        [ngClass]="pageIndex > 0 ? '' : 'disabled'"
        class="pi pi-angle-double-left"
        (click)="jumpLeft()"
      ></i>
      <i
        *ngIf="totalPages > 1"
        [ngClass]="pageIndex > 0 ? '' : 'disabled'"
        class="pi pi-angle-left"
        (click)="left()"
      ></i>
      <span class="pages">{{pageIndex + 1}} of {{totalPages}}</span>
      <i
        *ngIf="totalPages > 1"
        [ngClass]="pageIndex < totalPages - 1 ? '' : 'disabled'"
        class="pi pi-angle-right"
        (click)="right()"
      ></i>
      <i
        *ngIf="totalPages > 1"
        [ngClass]="pageIndex < totalPages - 1 ? '' : 'disabled'"
        class="pi pi-angle-double-right"
        (click)="jumpRight()"
      ></i>
    </div>
    <!--todo-->
    <i *ngIf="false" class="pi pi-trash disabled"></i>
  </div>
</app-info>
